<!DOCTYPE html>
<html lang="es">

<head th:replace="fragments/head" />

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
	<!-- Sidebar -->
    <ul th:replace="fragments/sidebar" />
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

       <!-- Topbar -->
       <nav th:replace="fragments/nav" />
       <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="text-center">
          	<h1 class="h3 mb-4 text-gray-800" th:text="#{chain.state}">Chain state</h1>
          </div>
          <hr>
          <!-- Cards -->
          <div class="row">
          	<!-- Nodes -->
          	<div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                      	<span th:text="#{nodes.conected}" ></span>
                      </div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">
                      	<span th:text="${conectedNodes}"></b>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-project-diagram fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Blocks -->
          	<div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                      	<span th:text="#{block.number}" ></span>
                      </div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">
                      	<span th:text="${blockNumber}"></b>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-link fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Processed Transactions -->
          	<div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                      	<span th:text="#{transaction.processed.message}" ></span>
                      </div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">
                      	<span th:text="${blockNumber}"></b>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-clipboard-check fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Pending Transactions -->
          	<div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-dark shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-dark text-uppercase mb-1">
                      	<span th:text="#{transaction.pending.message}" ></span>
                      </div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">
                      	<span th:text="${blockNumber}"></b>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-hourglass-half fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          <!-- End of Cards -->
          <hr>
          
          <!-- Pending Transactions Table -->
          <div class="card shadow mb-4">
          	<div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary" th:text="#{transaction.pending}">Pending Transactions</h6>
            </div>
            <div class="card-body">
            	<div class="table-responsive">
            		<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            			<thead>
							<tr>
								<th th:text="#{transaction.sender}"></th>
								<th th:text="#{transaction.receiver}"></th>
								<th th:text="#{amount}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="transaction : ${transactionList}">
								<td th:text="${transaction.senderAddress}"></td>
								<td th:text="${transaction.receiver}"></td>
								<td th:text="${transaction.amount}"></td>
							</tr>
						</tbody>
            		</table>
            	</div>
            </div>
          </div>
          <!-- End of Pending Transactions Table -->
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:replace="fragments/footer" />
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
