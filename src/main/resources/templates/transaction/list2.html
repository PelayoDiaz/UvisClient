<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{transaction.management}"></h2>
		<p th:text="#{transaction.description}"></p>
		<div class="table-responsive">
			<h3 th:text="#{transaction.pending}"></h3>
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{transaction.sender}"></th>
						<th th:text="#{transaction.receiver}"></th>
						<th th:text="#{amount}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction : ${pendingTransactionsList}">
						<td th:text="${transaction.senderAddress}"></td>
						<td th:text="${transaction.receiver}"></td>
						<td th:text="${transaction.amount}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="table-responsive">
			<h3 th:text="#{transaction.sent}"></h3>
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{transaction.sender}"></th>
						<th th:text="#{transaction.receiver}"></th>
						<th th:text="#{amount}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction : ${sentTransactionsList}">
						<td th:text="${transaction.senderAddress}"></td>
						<td th:text="${transaction.receiver}"></td>
						<td th:text="${transaction.amount}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="table-responsive">
			<h3 th:text="#{transaction.received}"></h3>
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{transaction.sender}"></th>
						<th th:text="#{transaction.receiver}"></th>
						<th th:text="#{amount}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction : ${receivedTransactionsList}">
						<td th:text="${transaction.senderAddress}"></td>
						<td th:text="${transaction.receiver}"></td>
						<td th:text="${transaction.amount}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
