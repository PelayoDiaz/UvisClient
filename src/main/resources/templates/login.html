<!DOCTYPE html>
<html lang="es">

<head th:replace="fragments/head" />

<body class="bg-gradient-primary">
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div id="image" class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h1 text-gray-900 mb-1" th:text="#{uvis}">Uvis</h1>
                    <hr>
                    <h2 class="h4 text-gray-900 mb-4" th:text="#{welcome}">Welcome</h2>
                  </div>
                  <form class="user" method="post" action="/login">
                    <div class="form-group">
                      <label class="control-label col-sm-12" for="username" th:text="#{username}"></label>
                      <input type="text" class="form-control form-control-user" name="username" id="username"
                      		th:placeholder="#{username.placeholder}" required="true"/>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-12" for="password" th:text="#{password}"></label>
                      <input type="password" class="form-control form-control-user" name="password" id="password"
                      		th:placeholder="#{password.placeholder}" required="true"/>
                    </div>
                    <span class="text-danger" th:if="${(param.error != null) and (param.error[0] == 'true')}" th:text="#{error.login}"/>
                    <div class="form-group">
						<button type="submit" class="btn btn-primary btn-user btn-block" th:text="#{login.button}"></button>
					</div>
                  </form>
                  <hr>
                  <div class="text-center">
                  	<h2 class="h4 text-gray-900 mb-4" th:text="#{account.question}">Account</h2>
                    	<a href="/signup" class="btn btn-primary btn-user btn-block" th:text="#{signup.menu}">
                    </a>
                  </div>
                  <hr>
                  <div class="text-center">
                  	<p>
                  		<span th:text="#{language.message}" ></span>
                  	</p>
                  	<div class="row">
                  		<div class="col-6">
                  			<button id="btnEnglish" value="EN" class="btn btn-primary btn-user btn-block" th:text="#{language.en}"></button>
                  		</div>
                  		<div class="col-6">
                  			<button id="btnSpanish" value="ES" class="btn btn-primary btn-user btn-block" th:text="#{language.es}"></button>
                  		</div>
                  	</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  
  	<script src="/script/changeImage.js"> </script>
	<script type="text/javascript">
		changeImage(3, '../img/login_doggy_');
	</script>

</body>

</html>
