<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3>Esta es una zona privada de la web</h3>
		<p>
			Usuario Autenticado como : <b th:inline="text">
				[[${#httpServletRequest.remoteUser}]] </b>
		</p>

		<p>
			NÃºmero de nodos conectados: 
			<b th:inline="text"><span th:text="${conectedNodes}"></b>
		</p>
		</div>
		<div class="container" >
		<h3 th:text="#{wallet.management}"></h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th th:text="#{name}"></th>
					<th th:text="#{address}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="wallet : ${walletList}">
					<td th:text="${wallet.name}"></td>
					<td th:text="${wallet.address}"></td>
				</tr>
			</tbody>
		</table>
		
		<h3 th:text="#{transaction.management}"></h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th th:text="#{transaction.sender}"></th>
					<th th:text="#{transaction.receiver}"></th>
					<th th:text="#{amount}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="transaction : ${transactionList}">
					<td th:text="${transaction.senderAddress}"></td>
					<td th:text="${transaction.receiver}"></td>
					<td th:text="${transaction.amount}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
