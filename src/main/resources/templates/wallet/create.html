<!DOCTYPE html>
<html lang="es">

<head th:replace="fragments/head" />

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
	<!-- Sidebar -->
    <ul th:replace="fragments/sidebar" />
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

       <!-- Topbar -->
       <nav th:replace="fragments/nav" />
       <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="text-center">
          	<h1 class="h2 mb-4 text-gray-800" th:text="#{wallet.management}">Wallet management</h1>
          </div>
          
          <!-- Wallet Info -->
          <div class="card shadow mb-4">
             <!-- Card Header - Accordion -->
             <a href="#collapseDescription" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseDescription">
                <h6 class="m-0 font-weight-bold text-primary" th:text="#{wallet.create.card.title}">Creating Wallet</h6>
             </a>
             <!-- Card Content - Collapse -->
            <div class="collapse show" id="collapseDescription">
               <div class="card-body" th:text="#{wallet.create.card.description}">
                    
              </div>
            </div>
          </div>
          <!-- End of Wallet Info -->
          
          <h2 class="h3 mb-4 text-gray-800" th:text="#{wallet.create.title}">Create Wallet</h2>
          
          <div class="row">
          <div class="col-lg-12">
          
          <!-- Create a Wallet card -->                
          <div class="card shadow mb-4">
             <!-- Card Header - Accordion -->
             <a href="#collapseCreate" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCreate">
                <h6 class="m-0 font-weight-bold text-primary" th:text="#{wallet.create.card.form}">Creating Wallet</h6>
             </a>
             <!-- Card Content - Collapse -->
            <div class="collapse show" id="collapseCreate">
               <div class="card-body">
                    <form class="form-horizontal" method="post" action="/wallet" th:object="${wallet}">
						<div class="form-group">
							<label class="control-label col-sm-2" for="name" th:text="#{name}"></label>
							<div class="col-sm-12">
								<input type="text" class="form-control" name="name"
									th:placeholder="#{wallet.name.placeholder}" required="true" />
									<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary" th:text="#{create}"></button>
							</div>
						</div>
		  			</form>
              </div>
            </div>
          </div>
          </div>
          <!-- End of Create a Wallet card --> 
          </div>
          
          <h2 class="h3 mb-4 text-gray-800" th:text="#{wallet.view}">Your wallets</h2>
          
          <!-- Your Wallets card -->                
          <div class="card shadow mb-4">
             <!-- Card Header - Accordion -->
             <a href="#collapseList" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseList">
                <h6 class="m-0 font-weight-bold text-primary" th:text="#{wallet.create.card.table}">Creating Wallet</h6>
             </a>
             <!-- Card Content - Collapse -->
            <div class="collapse show" id="collapseList">
               <div class="card-body">
                   	<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th th:text="#{name}"></th>
									<th th:text="#{address}"></th>
									<th th:text="#{funds.available}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="wallet : ${walletList}">
									<td th:text="${wallet.name}"></td>
									<td th:text="${wallet.address}"></td>
									<td th:text="${wallet.funds}"></td>
								</tr>
							</tbody>
						</table>
					</div>
              </div>
            </div>
          </div>
          <!-- End of Your Wallets card -->  

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:replace="fragments/footer" />
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.min.js"></script>
  
  <!-- Page level plugins -->
  <script src="/vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="/js/demo/chart-pie-demo.js"></script>

</body>

</html>
