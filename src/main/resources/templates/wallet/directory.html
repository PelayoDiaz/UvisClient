<!DOCTYPE html>
<html lang="es">

<head th:replace="fragments/head" />

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
	<!-- Sidebar -->
    <ul th:replace="fragments/sidebar" />
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

       <!-- Topbar -->
       <nav th:replace="fragments/nav" />
       <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="text-center">
          	<h1 class="h2 mb-4 text-gray-800" th:text="#{wallet.directory}">Wallet directory</h1>
          </div>
          
          <!-- Wallet Info -->
          <div class="card shadow mb-4">
             <!-- Card Header - Accordion -->
             <a href="#collapseDescription" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseDescription">
                <h6 class="m-0 font-weight-bold text-primary" th:text="#{wallet.directory.card.title}">What are you searching for?</h6>
             </a>
             <!-- Card Content - Collapse -->
            <div class="collapse show" id="collapseDescription">
               <div class="card-body" th:text="#{wallet.directory.card.description}">
               
              </div>
            </div>
          </div>
          <!-- End of Wallet Info -->
          
          <h2 class="h3 mb-4 text-gray-800" th:text="#{wallet.view.list}">All Wallets</h2>
          
          <div class="row">
          <div class="col-lg-12">
          
          <!-- Create a Wallet card -->                
          <div class="card shadow mb-4">
             <!-- Card Header - Accordion -->
             <a href="#collapseList" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseList">
                <h6 class="m-0 font-weight-bold text-primary" th:text="#{wallet.directory.card.table}">List</h6>
             </a>
             <!-- Card Content - Collapse -->
            <div class="collapse show" id="collapseList">
               <div class="card-body">
                    <div class="table-responsive">
						<table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
							<thead>
								<tr>
									<th th:text="#{owner}"></th>
									<th th:text="#{name}"></th>
									<th th:text="#{address}"></th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:each="wallet : ${walletList}">
									<td th:text="${wallet.user.username}"></td>
									<td th:text="${wallet.name}"></td>
									<td th:text="${wallet.address}"></td>
								</tr>
							</tbody>
						</table>
					</div>
              </div>
            </div>
          </div>
          </div>
          <!-- End of Create a Wallet card --> 
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:replace="fragments/footer" />
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
  
  <!-- Page level custom scripts -->
 <!-- <script type="text/javascript" src="jquery.dataTables.js"></script>-->
  <script src="/js/demo/datatables.js"></script>

</body>

</html>
